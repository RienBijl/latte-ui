<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Login &mdash; @bybas/latte-ui</title>
	<link rel="stylesheet" href="//cdn.mili.us/font/proxima-nova/proxima-nova.min.css"/>
	<link rel="stylesheet" href="../node_modules/mdi/css/materialdesignicons.min.css"/>
	<link rel="stylesheet" href="../dist/latte.css"/>

	<style type="text/css">
		:root
		{
			--branding-logo: url(../examples/image/logo.svg);
			/*--branding-logo: url(//intranet.ideemedia.cloud/storage/ca966457/2018/12/b743a3ec-fa2a-11e8-a426-525400806242.svg);*/
			/*--color-primary: 198, 10, 18;*/
		}
	</style>
</head>
<body>
	<main id="app">

		<main class="auth-ui login">
			<section id="intro-view"></section>
			<section id="panel-view">
				<div id="login-ui" v-cloak>
					<h1>Sign in to Latte</h1>
					<div class="notice notice-warning mb-3" role="alert">Please sit back... Our servers are blazing fast!</div>
					<form onsubmit="return false">

						<div class="form-group">
							<input type="email" placeholder="E-mailaddress" title="E-mailaddress" class="form-control" id="login-email" autocomplete="email" spellcheck="false"/>
						</div>

						<div class="form-group">
							<input type="password" placeholder="Password" title="Password" class="form-control" id="login-password" autocomplete="current-password"/>
						</div>

						<div class="form-group">
							<button class="btn btn-contained btn-pill btn-primary"><span>Sign in</span><i class="mdi mdi-arrow-right-bold-circle"></i></button>
							<a class="btn btn-text btn-pill btn-dark mt-1" href="#"><span>Forgot your password?</span></a>
						</div>

					</form>
					<footer id="latte-copyright">

						Copyright &copy; 2018 Latte Framework &mdash; All rights reserved. Powered by <a href="//latte.dev-preview.nl" target="_blank">Latte Framework</a>.<br/>
						Source code of Latte Framework may not be distributed without permission.

					</footer>
				</div>
				<span class="spinner spinner-primary"></span></section>
		</main>

	</main>

	<script defer type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
	<script defer type="text/javascript" src="../node_modules/moment/min/moment-with-locales.min.js"></script>
	<script defer type="text/javascript" src="../dist/latte.js"></script>
</body>
</html>
