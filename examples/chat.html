<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Chat &mdash; @bybas/latte-ui</title>
	<link rel="stylesheet" href="//cdn.mili.us/font/proxima-nova/proxima-nova.min.css"/>
	<link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css"/>
	<link rel="stylesheet" href="../dist/latte.css"/>

	<style type="text/css">
		:root
		{
			--branding-logo: url(../examples/image/logo.svg);
		}
	</style>
</head>
<body class="master-detail">
	<main id="app">

		<latte-notifications></latte-notifications>

		<div class="toolbar" data-ui-is-nav-open role="toolbar">
			<button class="btn btn-icon btn-text btn-dark nav-toggle" aria-label="Toggle drawer" @click="$refs.drawer.open()"><i class="mdi mdi-menu"></i></button>

			<span class="toolbar-title mr-0"><i class="mdi mdi-apple mdi-24px"></i></span>
			<span class="toolbar-title">iMessage</span>

			<div class="d-flex align-items-center ml-auto">
				<latte-button-dropdown aria-label="Dropdown Menu" icon="account-circle" type="list" v-cloak>
					<nav class="nav nav-list">
						<a class="nav-link" data-action="latte:switch-theme" data-theme-id="default"><i class="mdi mdi-lightbulb-on"></i><span>Light theme</span></a>
						<a class="nav-link" data-action="latte:switch-theme" data-theme-id="dark"><i class="mdi mdi-invert-colors"></i><span>Dark theme</span></a>
						<div class="divider divider-horizontal"></div>
						<a class="nav-link" href="#"><i class="mdi mdi-exit-to-app"></i><span>Sign off</span></a>
					</nav>
				</latte-button-dropdown>
			</div>
		</div>

		<latte-offscreen-container ref="drawer" class="drawer-container has-primary" position="left">
			<div id="drawer" role="menu">
				<nav class="nav" id="drawer-primary">
					<a class="nav-item" aria-label="Dashboard" role="menuitem" data-tooltip="Dashboard" data-tooltip-class="tooltip-primary tooltip-right"><i class="mdi mdi-home"></i></a>
					<a class="nav-item is-active" aria-label="Chat" role="menuitem" data-tooltip="Chat" data-tooltip-class="tooltip-primary tooltip-right"><i class="mdi mdi-chat"></i></a>
					<div class="divider divider-horizontal mt-auto" role="separator"></div>
					<a class="nav-item" aria-label="Settings" role="menuitem" data-tooltip="Settings" data-tooltip-class="tooltip-primary tooltip-right"><i class="mdi mdi-settings"></i></a>
				</nav>
			</div>
		</latte-offscreen-container>

		<div class="content">
			<div class="panel">
				<div class="row no-gutters h-100">
					<div class="col-12 col-lg-3" id="master">

						<div class="panel-header panel-header-sticky">
							<span class="panel-title">Chats</span>
							<button class="btn btn-icon btn-text btn-dark ml-auto" data-tooltip="Start a new conversation..."><i class="mdi mdi-plus"></i></button>
							<button class="btn btn-icon btn-text btn-dark" data-tooltip="Search messages..."><i class="mdi mdi-magnify"></i></button>
						</div>
						<nav class="nav nav-list">

							<template v-for="i in [1, 2, 3]">

								<a class="nav-link align-items-center py-3" :class="{'is-active': i === 2}" style="height: auto">
									<i class="avatar flex-grow-0 flex-shrink-0" style="font-size: 42px" :style="{'background-image': `url(//intranet.ideemedia.cloud/resource/image/simple-avatar/bm?seed=${i ^ 1000 * i})`}"></i>
									<div class="d-flex flex-column" style="line-height: 1.4rem; min-width: 0; margin-left: 24px">
										<strong>Bas Milius</strong>
										<span class="text-soft" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
									</div>
								</a>

							</template>

						</nav>

					</div>
					<div class="col-12 col-lg-9 d-flex flex-column align-items-stretch justify-content-start" id="detail">

						<div class="panel-header panel-header-sticky">
							<i class="avatar flex-grow-0 flex-shrink-0 mr-4" style="background-image:url(//intranet.ideemedia.cloud/resource/image/simple-avatar/bm?seed=2002); font-size: 42px"></i>
							<div class="panel-column">
								<span class="panel-title">Bas Milius</span>
								<span class="panel-sub-title">5 minutes ago</span>
							</div>
						</div>
						<div class="panel-body">
							MESSAGES
						</div>
						<div class="panel-footer position-sticky mt-auto" style="bottom: 0; background: var(--panel-background)">
							Hi!
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="row">
				<div class="col-12 col-lg-6">

				</div>
			</div>
		</div>

	</main>

	<script defer type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
	<script defer type="text/javascript" src="../node_modules/moment/min/moment-with-locales.min.js"></script>
	<script defer type="text/javascript" src="../dist/latte.js"></script>
</body>
</html>
