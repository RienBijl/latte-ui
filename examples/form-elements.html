<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Form Elements &mdash; @bybas/latte-ui</title>
	<link rel="stylesheet" href="//cdn.mili.us/font/proxima-nova/proxima-nova.min.css"/>
	<link rel="stylesheet" href="../node_modules/mdi/css/materialdesignicons.min.css"/>
	<link rel="stylesheet" href="../dist/latte.css"/>

	<style type="text/css">
		:root
		{
			--branding-logo: url(../examples/image/logo.svg);
		}
	</style>
</head>
<body>
	<main id="app">

		<latte-notifications></latte-notifications>

		<div class="toolbar" data-ui-is-nav-open role="toolbar">
			<button class="nav-toggler" aria-label="Toggle Drawer" @click="$ui.toggleNav()"><i class="mdi mdi-menu"></i></button>

			<span class="toolbar-title">Form Elements</span>

			<div class="d-flex align-items-center ml-auto">
				<latte-button-dropdown aria-label="Dropdown Menu" icon="account-circle" type="list" v-cloak>
					<nav class="nav nav-list">
						<a class="nav-link" data-action="latte:switch-theme" data-theme-id="default"><i class="mdi mdi-lightbulb-on"></i><span>Light theme</span></a>
						<a class="nav-link" data-action="latte:switch-theme" data-theme-id="dark"><i class="mdi mdi-invert-colors"></i><span>Dark theme</span></a>
						<div class="divider divider-horizontal"></div>
						<a class="nav-link" href="#"><i class="mdi mdi-exit-to-app"></i><span>Sign off</span></a>
					</nav>
				</latte-button-dropdown>
			</div>
		</div>

		<div id="drawer" data-ui-is-nav-open role="menu">
			<nav class="nav" id="drawer-primary">
				<a class="nav-item" aria-label="Dashboard" role="menuitem" data-tooltip="Dashboard" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-home"></i></a>
				<div class="divider divider-horizontal mt-auto" role="separator"></div>
				<a class="nav-item" aria-label="Settings" role="menuitem" data-tooltip="Settings" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-settings"></i></a>
			</nav>
		</div>

		<div class="content">
			<div class="row">
				<div class="col-12 col-lg-4">

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Checkbox</span></div>
						<div class="panel-body">

							<label class="d-flex">
								<input type="checkbox" class="checkbox checkbox-primary mr-3" checked/>
								<span>Immediately activate the user.</span>
							</label>

							<label class="d-flex">
								<input type="checkbox" class="checkbox checkbox-error mr-3"/>
								<span>I understand that everything will be lost forever.</span>
							</label>

							<label class="d-flex">
								<input type="checkbox" class="checkbox checkbox-success mr-3"/>
								<span>I accept the FREE gift that i'll receive when I give my personal data.</span>
							</label>

						</div>
					</div>

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Radio buttons</span></div>
						<div class="panel-body">

							<label class="d-flex">
								<input type="radio" name="lol" class="radio-button radio-button-primary mr-3"/>
								<span>Send all of my money to Bas</span>
							</label>

							<label class="d-flex">
								<input type="radio" name="lol" class="radio-button radio-button-error mr-3"/>
								<span>Send 90% of my money to Bas</span>
							</label>

							<label class="d-flex">
								<input type="radio" name="lol" class="radio-button radio-button-success mr-3" checked/>
								<span>Send my soul to Bas and accept the fact that he owns me</span>
							</label>

						</div>
					</div>

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Toggle buttons</span></div>
						<div class="panel-body">

							<label class="d-flex">
								<input type="checkbox" class="toggle-button toggle-button-primary mr-3" checked/>
								<span>Share my location with family members.</span>
							</label>

							<label class="d-flex">
								<input type="checkbox" class="toggle-button toggle-button-error mr-3"/>
								<span>Delete everything when i'm inactive for 6 months.</span>
							</label>

							<label class="d-flex">
								<input type="checkbox" class="toggle-button toggle-button-success mr-3"/>
								<span>Use Security Services by Bas</span>
							</label>

						</div>
					</div>

				</div>
				<div class="col-12 col-lg-4">

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Autocomplete</span></div>
						<div class="panel-body">

							<latte-autocomplete :multi-select="true" url="https://latte.dev-preview.nl/api/users/suggestions">

								<template slot="selection" slot-scope="selection">

									<span class="badge badge-primary">
										<span>{{ selection.label }}</span>
										<button class="btn" @click="selection.remove()"><i class="mdi mdi-window-close"></i></button>
									</span>

								</template>

								<template slot="suggestion" slot-scope="suggestion">

									<i class="mdi mdi-circle"></i>
									<span>{{ suggestion.label }} <span class="sub-label" v-if="suggestion.sub_label">{{ suggestion.sub_label }}</span></span>
									<i class="mdi mdi-chevron-right"></i>

								</template>

							</latte-autocomplete>

						</div>
					</div>

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Date picker</span></div>
						<div class="panel-body">

							<latte-datepicker></latte-datepicker>

						</div>
					</div>

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Time picker</span></div>
						<div class="panel-body">

							<div class="dropdown">
								<latte-timepicker-clock></latte-timepicker-clock>
							</div>

						</div>
					</div>

					<div class="panel">
						<div class="panel-header"><span class="panel-title">DateTime picker</span></div>
						<div class="panel-body">

							<latte-datetime-picker></latte-datetime-picker>

						</div>
					</div>

					<!--<div class="panel">-->
						<!--<div class="panel-header"><span class="panel-title">Date picker</span></div>-->
						<!--<div class="panel-body">-->

							<!--<div class="dropdown">-->
								<!--<latte-datepicker-calendar></latte-datepicker-calendar>-->
							<!--</div>-->

						<!--</div>-->
					<!--</div>-->

				</div>
			</div>
		</div>

	</main>

	<script defer type="text/javascript" src="../node_modules/@babel/polyfill/dist/polyfill.min.js"></script>
	<script defer type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
	<script defer type="text/javascript" src="../node_modules/moment/min/moment-with-locales.min.js"></script>
	<script defer type="text/javascript" src="../dist/latte.js"></script>
	<script defer type="text/javascript">
		window.addEventListener("DOMContentLoaded", () => moment.locale("nl"));
	</script>
</body>
</html>
