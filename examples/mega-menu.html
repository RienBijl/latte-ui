<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Mega menu &mdash; @bybas/latte-ui</title>
	<link rel="stylesheet" href="//cdn.mili.us/font/proxima-nova/proxima-nova.min.css"/>
	<link rel="stylesheet" href="../node_modules/mdi/css/materialdesignicons.min.css"/>
	<link rel="stylesheet" href="../dist/latte.css"/>

	<style type="text/css">
		:root
		{
			--branding-logo: url(../examples/image/logo.svg);
			--divider-size: 2px;
		}
	</style>
</head>
<body>
	<main id="app">

		<div class="toolbar" :class="{'toolbar-flat': any.isOpen}" style="height: 84px">
			<div class="container d-flex align-items-center">
				<a href="#"><i class="mdi mdi-branding-logo" style="font-size: 36px"></i></a>
				<div class="divider divider-vertical mx-4"></div>
				<div class="d-flex align-items-center">
					<span class="toolbar-title m-0">Welcome</span>
					<button class="btn btn-icon btn-text btn-dark ml-1" @click="$refs.megaMenu.toggle()"><i class="mdi mdi-chevron-down"></i></button>
				</div>

				<a href="#" class="btn btn-contained btn-primary ml-auto mr-3 px-4" style="border-radius: 99px"><span>Call us</span></a>
				<a href="#" class="btn btn-icon btn-text btn-dark"><i class="mdi mdi-facebook-box"></i></a>
				<a href="#" class="btn btn-icon btn-text btn-dark"><i class="mdi mdi-google-maps"></i></a>
			</div>
		</div>

		<latte-mega-menu ref="megaMenu" @open="$set(any, 'isOpen', $event)" style="top: 84px" v-cloak>
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-3">

						<nav class="nav nav-links p-0">
							<div class="section">My Company</div>
							<a href="#" class="nav-link"><span>Welcome</span></a>
							<a href="#" class="nav-link"><span>About us</span></a>
							<a href="#" class="nav-link"><span>Our team</span></a>
							<a href="#" class="nav-link"><span>Contact</span></a>
						</nav>

					</div>
					<div class="col-12 col-lg mt-3 mt-lg-0">

						<nav class="nav nav-links p-0">
							<div class="section">Creations</div>
							<a href="#" class="nav-link"><span>New website for Another Company</span></a>
							<a href="#" class="nav-link"><span>Social platform for teachers</span></a>
							<a href="#" class="nav-link"><span>Redesigned app for Holiday Resort</span></a>
							<div class="divider divider-horizontal"></div>
							<a href="#" class="nav-link"><span>See everything&hellip;</span></a>
						</nav>

					</div>
					<div class="col-12 col-lg-3 mt-3 mt-lg-0">

						<nav class="nav nav-links p-0">
							<div class="section">Solutions</div>
							<a href="#" class="nav-link"><span>Android and/or iOS app</span></a>
							<a href="#" class="nav-link"><span>Responsive website</span></a>
							<a href="#" class="nav-link"><span>Printing and design</span></a>
							<a href="#" class="nav-link"><span>For starters</span></a>
						</nav>

					</div>
				</div>
			</div>
		</latte-mega-menu>

	</main>

	<script defer type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
	<script defer type="text/javascript" src="../node_modules/moment/min/moment-with-locales.min.js"></script>
	<script defer type="text/javascript" src="../dist/latte.js"></script>
</body>
</html>
