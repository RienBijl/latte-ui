<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Basic UI</title>
	<link rel="stylesheet" href="//cdn.mili.us/font/proxima-nova/proxima-nova.min.css"/>
	<link rel="stylesheet" href="../node_modules/mdi/css/materialdesignicons.min.css"/>
	<link rel="stylesheet" href="../dist/latte.css"/>

	<style type="text/css">
		:root
		{
			--branding-logo: url(../examples/image/logo.svg);
		}
	</style>
</head>
<body>
	<main id="app">

		<latte-notifications></latte-notifications>

		<div class="toolbar" data-ui-is-nav-open role="toolbar">
			<button class="nav-toggler" aria-label="Open/Sluit Drawer" @click="$ui.toggleNav()"><i class="mdi mdi-menu"></i></button>

			<span class="toolbar-title">Basic UI</span>

			<div class="d-flex align-items-center ml-auto">
				<a class="btn btn-text btn-primary"><i class="mdi mdi-plus-circle"></i><span>Project</span></a>
				<div class="divider divider-vertical" role="separator"></div>

				<latte-button-dropdown aria-label="Mijn Profiel" icon="avatar:https://latte.dev-preview.nl/storage/27de3e71/2018/10/b1d1ec42-d631-11e8-a95b-525400806242-thumb-64.jpg" type="list" v-cloak>
					<nav class="nav latte-nav-list">
						<a class="nav-link" href="#"><i class="mdi mdi-account-edit"></i><span>Edit profile</span></a>
						<a class="nav-link" href="#"><i class="mdi mdi-key"></i><span>Change password</span></a>
						<a class="nav-link" href="#"><i class="mdi mdi-security-account"></i><span>My sessions</span></a>
						<a class="nav-link" href="#"><i class="mdi mdi-settings"></i><span>Settings</span></a>
						<div class="divider divider-horizontal"></div>
						<a class="nav-link" data-action="latte:switch-theme" data-theme-id="default"><i class="mdi mdi-lightbulb-on"></i><span>Light theme</span></a>
						<a class="nav-link" data-action="latte:switch-theme" data-theme-id="dark"><i class="mdi mdi-invert-colors"></i><span>Dark theme</span></a>
						<div class="divider divider-horizontal"></div>
						<a class="nav-link" href="#"><i class="mdi mdi-exit-to-app"></i><span>Sign off</span></a>
					</nav>
				</latte-button-dropdown>
			</div>
		</div>

		<div id="drawer" class="has-secondary" data-ui-is-nav-open role="menu">
			<nav class="nav" id="drawer-primary">
				<a href="#" class="nav-item" aria-label="Home" role="menuitem" data-tooltip="Home" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-home"></i></a>
				<a href="#" class="nav-item" aria-label="Partners" role="menuitem" data-tooltip="Partners" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-account-group"></i></a>
				<a href="#" class="nav-item" aria-label="Contacts" role="menuitem" data-tooltip="Contacts" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-phone"></i></a>
				<a href="#" class="nav-item active" aria-label="Projects" role="menuitem" data-tooltip="Projects" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-clipboard-text"></i></a>
				<a href="#" class="nav-item" aria-label="Finance" role="menuitem" data-tooltip="Finance" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-finance"></i></a>
				<a href="#" class="nav-item" aria-label="Hosting" role="menuitem" data-tooltip="Hosting" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-cloud"></i></a>
				<div class="divider divider-horizontal mt-auto" role="separator"></div>
				<a href="#" class="nav-item" aria-label="Settings" role="menuitem" data-tooltip="Settings" data-tooltip-class="tooltip-primary tooltip-right tooltip-contain"><i class="mdi mdi-settings"></i></a>
			</nav>
			<nav class="nav latte-nav-list" id="drawer-secondary">
				<div class="section">Projects</div>
				<a href="#" target="_self" class="nav-link active" role="menuitem"><span>Projects</span></a>
				<a href="#" target="_self" class="nav-link" role="menuitem"><span>Ongoing</span></a>
				<a href="#" target="_self" class="nav-link" role="menuitem"><span>Archive</span></a>
				<div class="divider divider-horizontal" role="separator"></div>
				<a href="#" target="_self" class="nav-link" role="menuitem"><span>New project</span></a>
			</nav>
		</div>

		<div class="content">
			<div class="row">
				<div class="col-12 col-lg-4">

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Contained button</span></div>
						<div class="panel-body">

							<button class="btn btn-contained btn-primary"><span>Button</span></button>
							<button class="btn btn-contained btn-primary"><i class="mdi mdi-check-circle"></i><span>Button</span></button>
							<button class="btn btn-contained btn-primary"><i class="mdi mdi-check-circle"></i></button>
							<button class="btn btn-contained btn-primary btn-icon"><i class="mdi mdi-check-circle"></i></button>

						</div>
						<div class="panel-body">

							<button class="btn btn-contained btn-dark"><span>Button</span></button>
							<button class="btn btn-contained btn-dark"><i class="mdi mdi-check-circle"></i><span>Button</span></button>
							<button class="btn btn-contained btn-dark"><i class="mdi mdi-check-circle"></i></button>
							<button class="btn btn-contained btn-dark btn-icon"><i class="mdi mdi-check-circle"></i></button>

						</div>
					</div>

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Button group</span></div>
						<div class="panel-body">

							<div class="btn-group">
								<button class="btn btn-contained"><i class="mdi mdi-check-circle"></i><span>Save</span></button>
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-chevron-down"></i></button>
							</div>

							<div class="btn-group">
								<button class="btn btn-text"><i class="mdi mdi-check-circle"></i><span>Save</span></button>
								<button class="btn btn-text btn-icon"><i class="mdi mdi-chevron-down"></i></button>
							</div>

						</div>
						<div class="panel-body">

							<div class="btn-group">
								<button class="btn btn-contained"><span>Proxima Nova</span><i class="mdi mdi-chevron-down"></i></button>
							</div>

							<div class="btn-group">
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-format-bold"></i></button>
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-format-italic"></i></button>
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-format-underline"></i></button>
							</div>

							<div class="btn-group">
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-format-align-left"></i></button>
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-format-align-center"></i></button>
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-format-align-right"></i></button>
								<button class="btn btn-contained btn-icon"><i class="mdi mdi-format-align-justify"></i></button>
							</div>

						</div>
						<div class="panel-body">

							<div class="btn-group">
								<button class="btn btn-text"><span>Proxima Nova</span><i class="mdi mdi-chevron-down"></i></button>
							</div>

							<div class="btn-group">
								<button class="btn btn-text btn-icon"><i class="mdi mdi-format-bold"></i></button>
								<button class="btn btn-text btn-icon"><i class="mdi mdi-format-italic"></i></button>
								<button class="btn btn-text btn-icon"><i class="mdi mdi-format-underline"></i></button>
							</div>

							<div class="btn-group">
								<button class="btn btn-text btn-icon"><i class="mdi mdi-format-align-left"></i></button>
								<button class="btn btn-text btn-icon"><i class="mdi mdi-format-align-center"></i></button>
								<button class="btn btn-text btn-icon"><i class="mdi mdi-format-align-right"></i></button>
								<button class="btn btn-text btn-icon"><i class="mdi mdi-format-align-justify"></i></button>
							</div>

						</div>
					</div>

				</div>
				<div class="col-12 col-lg-4">

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Text button</span></div>
						<div class="panel-body">

							<button class="btn btn-text btn-primary"><span>Button</span></button>
							<button class="btn btn-text btn-primary"><i class="mdi mdi-check-circle"></i><span>Button</span></button>
							<button class="btn btn-text btn-primary"><i class="mdi mdi-check-circle"></i></button>
							<button class="btn btn-text btn-primary btn-icon"><i class="mdi mdi-check-circle"></i></button>

						</div>
						<div class="panel-body">

							<button class="btn btn-text btn-dark"><span>Button</span></button>
							<button class="btn btn-text btn-dark"><i class="mdi mdi-check-circle"></i><span>Button</span></button>
							<button class="btn btn-text btn-dark"><i class="mdi mdi-check-circle"></i></button>
							<button class="btn btn-text btn-dark btn-icon"><i class="mdi mdi-check-circle"></i></button>

						</div>
					</div>

				</div>
				<div class="col-12 col-lg-4">

					<div class="panel">
						<div class="panel-header"><span class="panel-title">Pill button</span></div>
						<div class="panel-body">

							<button class="btn btn-pill btn-contained btn-primary"><span>Button</span></button>
							<button class="btn btn-pill btn-contained btn-primary mt-1"><i class="mdi mdi-check-circle"></i><span>Button</span></button>
							<button class="btn btn-pill btn-contained btn-primary mt-1"><i class="mdi mdi-check-circle"></i></button>
							<button class="btn btn-pill btn-contained btn-primary btn-icon mt-1"><i class="mdi mdi-check-circle"></i></button>

						</div>
						<div class="panel-body">

							<button class="btn btn-pill btn-text btn-primary"><span>Button</span></button>
							<button class="btn btn-pill btn-text btn-primary mt-1"><i class="mdi mdi-check-circle"></i><span>Button</span></button>
							<button class="btn btn-pill btn-text btn-primary mt-1"><i class="mdi mdi-check-circle"></i></button>
							<button class="btn btn-pill btn-text btn-primary btn-icon mt-1"><i class="mdi mdi-check-circle"></i></button>

						</div>
					</div>

				</div>
			</div>
		</div>

	</main>

	<script defer type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
	<script defer type="text/javascript" src="../node_modules/moment/min/moment-with-locales.min.js"></script>
	<script defer type="text/javascript" src="../dist/latte.js"></script>
</body>
</html>
