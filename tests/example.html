<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example</title>
	<link rel="stylesheet" href="../packages/latte-ui/dist/latte-ui.css"/>
</head>
<body>
	<main id="app">

		<latte-overlay name="random" opened>
			<div class="panel" style="width: 480px">
				<div class="panel-header"><span class="panel-title">Awesome</span></div>
				<div class="panel-body">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. A aspernatur deserunt dignissimos dolore est et facere fuga illum inventore laborum molestias nesciunt odio perferendis placeat quos recusandae, sint veniam voluptatum!
				</div>
				<div class="panel-footer justify-content-end">
					<button class="btn btn-text btn-dark"><span>Cancel</span></button>
					<button class="btn btn-contained btn-primary"><span>Confirm</span></button>
				</div>
			</div>
		</latte-overlay>

	</main>

	<script defer type="text/javascript" src="../node_modules/moment/min/moment-with-locales.js"></script>
	<script defer type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
	<script defer type="text/javascript" src="../packages/latte-ui/dist/latte-ui.js"></script>
	<script defer type="text/javascript">
		window.addEventListener("load", function ()
		{
			Vue.use(LatteUI);

			new Vue({el: "main#app"});
		});
	</script>
</body>
</html>
